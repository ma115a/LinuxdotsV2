#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1200,auto,1
monitor=DP-1,1440x900,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

#
#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# clipboard service
#exec-once = wl-paste --type text --watch cliphist store
#exec-once = wl-paste --type image --watch cliphist store

# wallpaper service
exec-once = swww init 

# session suspending, turning screen off
exec-once = ~/.config/hypr/scripts/swayidle.sh
exec-once = sway-audio-idle-inhibit &

exec-once = nm-applet
exec-once = blueman-applet

# waybar
exec-once = waybar

# authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# notification agent
exec-once = swaync

exec-once = batsignal -w 30 -c 10 -d 5 -D "systemctl hibernate"

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DEKSTOP,Hyprland

env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland;xcb

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
}

xwayland {
    force_zero_scaling = true
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
   # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
   # col.inactive_border = rgba(595959aa)
    col.active_border = rgba(689d6aee) 90deg
    col.inactive_border = rgba(1d2021ee)

    layout = dwindle
}

misc {
   disable_hyprland_logo = true
   vfr = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
   blur {
	enabled = true
	size = 10
	passes = 4
	new_optimizations = on
}
    active_opacity = 0.85
    inactive_opacity = 0.85
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

   bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 4, smoothIn, slide
    animation = windowsMove, 1, 4, smoothIn, slide
    animation = border, 1, 5, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default




    # bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    # animation = windows, 1, 10, myBezier, slide
    # animation = windowsOut, 1, 7, myBezier, slide
    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}



# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Brave window rule
windowrulev2 = tile,class:(brave-browser)

# Viber notification window rule
windowrulev2 = float,title:(ViberPC)
windowrulev2 = noinitialfocus, title:(ViberPC)
windowrulev2 = move 77% 5%, title:(ViberPC)
windowrulev2 = opacity 1.0 override, title:(ViberPC)


windowrulev2 = float, class:(floatClass)

# iwgtk window rule
windowrulev2 = float, class:(iwgtk)

windowrulev2 = float, class:(blueman-manager)
windowrulev2 = size 705 580, class:(blueman-manager)


windowrulev2 = float, class:(org.gnome.Calculator)
windowrulev2 = size 500 650, class:(org.gnome.Calculator)
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$superShift = SUPER_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $superShift, Return, exec, [float] kitty

bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, thunar
bind = $superShift, E, exec, [float] thunar
bind = $mainMod, Z, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, pkill rofi || rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, firefox
bind = $mainMod, O, toggleopaque
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, COMMA, exec, pkill rofi || rofi -show emoji -modi emoji
# bind = $mainMod, COMMA, exec, rofimoji
bind = $mainMod, PERIOD, exec, pkill rofi || rofi -show calc -no-show-match -no-sort
# bind = $superShift, C, exec, [float] code
bind = $mainMod, C, exec, code

bind = $mainMod, L, exec, ~/.config/hypr/scripts/swaylock.sh

# Screenshot binds
bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind =, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = $superShift, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots

# Brightness control
bind =, XF86MonBrightnessUp, exec, brightnessctl set +5%
bind =, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Volume control
bind =, XF86AudioMute, exec, pamixer -t
bind =, Xf86AudioRaiseVolume, exec, pamixer -i 5 --set-limit 100
bind =, XF86AudioLowerVolume, exec, pamixer -d 5

# Media control
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioStop, exec, playerctl stop 



bind =, XF86Calculator, exec, pkill rofi || rofi -show calc -no-show-match -no-sort

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 10, movetoworkspacesilent, 10

 
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


bind = $mainMod, tab, workspace, m+1
bind = $superShift, tab, workspace, m-1

bind = alt_l, tab, cyclenext

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



# easier resizing when using touchpad
bindm = $superShift, mouse:272, resizewindow


bind = ALT, R, submap, resize

submap = resize

binde =, right, resizeactive, 20 0
binde =, left, resizeactive, -20 0
binde =, up, resizeactive, 0 -20
binde =, down, resizeactive, 0 20

bind=, escape, submap, reset

submap = reset
